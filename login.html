<body>
    <section style="transform: scale(0.75); margin-top: -7%;  ">
        <div class="container bg-black mt-5 rounded shadow" >
            <div class="row aling-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" > 
                </div>
                <div class="col bg-black p-2 rounded-end"> 
                    <div class="text-end">
                        <a href="/index.html">
                            <img src="/assets/img/Logo.png" class="hoverArgpr" width="100" alt="">
                        </a> 
                    </div>
                    <h2 class="fw-bold text-center text-white py-5">Bienvenido</h2>
                    <form action="#">
                        <div class="mb-4 text-white" >
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4 text-white" >
                            <label for="email" class="form-label">Contraseña</label>
                            <input type="email" class="form-control" name="Contraseña">
                        </div>
                        <div class="mb-4 form-check text-white">
                            <input  type="checkbox" name="connected" class="form-check-input>
                            <label  for="connected" class="form-check-label"> Mantenerme conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="my-3 text-white" >
                            <small> No tenes cuenta? <a href="/registro.html">Regístrate <br></a></small>
                           
                            <span> <a href="#">Restaurar Contraseña</a></span>
                        </div>
                    </form>
                    <!-- login  con redes sociales-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12"> Iniciar sesion</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row aling-items-center">
                                        <div class="col-2 text-center d-none d-md-block">
                                            <i class="fa-brands fa-facebook fa-2x "></i>
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row aling-items-center">
                                        <div class="col-2 text-center d-none d-md-block">
                                            <i class="fa-brands fa-google fa-2x"></i>
                                        </div>
                                        <div class="col-12  col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </section>
