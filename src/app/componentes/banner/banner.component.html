<div class="bannerFoto" 
        [style.backgroundImage]="'linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.95), rgba(0,0,0,0.01)), 
        url('  + usuario?.fotoBanner +  ')'">

    <div style="position:relative; top:150px">
    <div class="container desvanecer">
      <div class="row" >

        <div class="col-xl-4 col-md col-sm-9 ">
          <img src="{{usuario?.fotoPerfil}}" alt="Foto Perfil" class="  imgCircularGrande">
        </div>
        
        <div class="col-xl-8 col-md col-sm-12 margenDescripcion"> 
          <h4 class="text-center text-white intro">
            Bienvenidos   
          </h4>
          <h2 class="text-center fw-bold intro" style="color: rgb(21, 133, 161);">
            Soy  {{usuario?.nombre}} {{usuario?.apellido}}
          </h2>
          <h3 class="text-center text-white intro">
             {{usuario?.titulo}}
          </h3>
          <div *ngIf="autentication.estaLogueado" class="botonEditor">
            <button 
                (click)="onOpenModal('edit', usuario)"
                type="button" class="btn btn-primary" 
                data-bs-toggle="modal" 
                data-bs-target="#editUserModal"
                data-original-title="edit">
                  <i class="fa fa-pencil"></i>
            </button>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>


  <!-- edit modal -->
  
<div class="modal fade" 
  id="editUserModal" 
  tabindex="-1"  
  role="dialog" 
  aria-labelledby="editUserModalLabel" 
  aria-hidden="true">

  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editUserModalLabel"> 
                  Editar Usuario</h5>
          </div>
          <div class="modal-body">
              <form #editForm="ngForm">
                  <div class="form-group">
                      <label for="fotoPerfil"> Foto de Perfil  </label>
                      <input 
                          type="text" 
                          ngModel =  "{{editUsuario?.fotoPerfil}}"
                          name="fotoPerfil" 
                          class="form-control" 
                          id="fotoPerfil" 
                          aria-describedby="emailHelp"
                          placeholder="" 
                      />
                  </div>
                  <input 
                      type="hidden" 
                      ngModel= "{{editUsuario?.id}}" 
                      name="id" 
                      id="id"
                      class="form-control"
                      placeholder="" />
                    <input 
                      type="hidden" 
                      ngModel= "{{editUsuario?.descripcion}}" 
                      name="descripcion" 
                      id="descripcion"
                      class="form-control"
                      placeholder="" />
                  <div class="form-group">
                      <label for="nombre"> Nombre </label>
                      <input type="text" 
                      ngModel = "{{editUsuario?.nombre}}"
                      name="nombre" 
                      class="form-control" 
                      id="nombre" 
                      placeholder=" " >
                  </div>
                  <div class="form-group">
                    <label for="apellido"> Apellido </label>
                    <input type="text" 
                    ngModel = "{{editUsuario?.apellido}}"
                    name="apellido" 
                    class="form-control" 
                    id="apellido" 
                    placeholder=" " >
                </div>
                  <div class="form-group">
                    <label for="titulo"> Titulo </label>
                    <input type="text" 
                    ngModel = " {{editUsuario?.titulo}} "
                    name="titulo" 
                    class="form-control" 
                    id="titulo" 
                    placeholder="" 
                     >
                </div>
                <div class="form-group">
                    <label for="fotoBanner"> Imagen Url del Banner </label>
                    <input type="text" 
                    ngModel  = " {{editUsuario?.fotoBanner}} "
                    name="fotoBanner" 
                    class="form-control" 
                    id="fotoBanner" 
                    placeholder="" 
                     >
                </div>
                  <div class="modal-footer">
                      <button 
                          type="button" 
                          id=""
                          class="btn btn-secondary" 
                          data-bs-dismiss="modal">
                          Cerrar
                      </button>
                      <button 
                          (click)="onUpdateUser(editForm.value)"
                          data-bs-dismiss="modal"  
                          class="btn btn-primary"> 
                              Guardar 
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
