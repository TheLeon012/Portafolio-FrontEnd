 <section  class="bannerFoto"
 [style.backgroundImage]="'linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.95), rgba(0,0,0,0.01)), 
        url(' + usuario?.fotoBanner +  ')'">
    
        <div class="formulario">
        <h2 class="fw-bold text-center text-white">Bienvenido</h2>
        <div>
            <form [formGroup]="form" action="#" (ngSubmit)="onEnviar($event)">
                <div class="mb-4 text-white">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email"  autocomplete="email" formControlName="email" 
                    [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
                    class="form-control" name="email">
                    <div *ngIf="Email?.errors && Email?.touched">
                        <p *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido</p>
                        <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del email debe ser valido</p>

                    </div>
                </div>
                <div class="mb-4 text-white" >
                    <label for="email" class="form-label">Contrase침a</label>
                    <input type="password" formControlName="password" 
                    [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
                    class="form-control" name="Contrase침a">
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="text-danger">La contrase침a es requerida</p>  
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                </div>       
            </form>
        </div>    
    </div>   
</section>
