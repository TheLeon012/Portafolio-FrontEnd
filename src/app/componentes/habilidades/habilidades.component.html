<section class="mt-2 text-center">
    <div style="margin-left:8.4%;">
    <h2 class=" fw-bold mt-5" style="font-size: 2.5rem; text-align: left;">
      Habilidades 
    </h2>
    </div>
</section>
<section>
    <ul class="containerskill">
        <li *ngFor="let skillss of SkillsLista" [ngClass]="'circleTipo-' + skillss.circleTipo">

                <div class="ui-widget" >

                        <div class="ui-value">{{skillss.porcentajeSkill}} </div>

                </div>
                 
            </div>
        </li>
        
    </ul>
  

</section>
